# docker-compose.yml
version: "3.8"

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: suda-gs-ams-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - appnet

  # ✅ 后端示例：如果你的后端也用 Docker 跑，就放在这里
  # - 关键点：服务名叫 backend，这样 nginx.conf 里可以 proxy_pass http://backend:8080/;
  backend:
    image: your-backend-image:latest
    container_name: suda-gs-ams-backend
    expose:
      - "8080"
    environment:
      # 按你后端实际需要补充
      # - SPRING_PROFILES_ACTIVE=prod
      # - TZ=Asia/Shanghai
      - TZ=Asia/Shanghai
    networks:
      - appnet

networks:
  appnet:
    driver: bridge
